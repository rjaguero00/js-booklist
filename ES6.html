<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Skeleton CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

    <!-- Customize CSS -->
    <link rel="stylesheet" href='assets/css/book.css'>
    <title>Javascript Booklist</title>
</head>

<body>
    <div class="navBar" id="mainNavBar">
        <a href="index.html">ES5 Verison</a>
        <a href="ES6.html">ES6 Verison</a>
        <a href="https://github.com/rjaguero00/js-booklist">Github Code</a>
        <a href="javascript:void(0);" class="icon" onClick="openDrawerMenu()">&#9776;</a>
        <!--&#9776; is the code for the 3 line menu button-->
    </div>

    <div class="container">
        <h1>Add Book ES6</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/js/book6.js"></script>
</body>

</html>
